<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/sqlite_design.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="col-md-offset-3 col-md-5">
            <form action="" method="POST" autocomplete="off">
                {% csrf_token %}
                <h3 class="page-header text-primary text-center">Registration</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="age" placeholder="Enter your age" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="number" name="address" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group pull-right">
                    <input type="submit" name="submit" value="Register" class="btn btn-primary">
                    <input type="reset" name="clear" value="Clear" class="btn btn-danger">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
