<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/out_boot.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <title>Bootstrap  user data</title>
</head>
<body>
    {% block content %}
    <form>
        {% csrf_token %}

        <div class="container text-center text-bg-info p-3 "  id="back">
    
            <div class="row">
                <h1 colspan="2">etails</h1><br>
                <h1 colspan="2" id="d">D</h1><br>
            </div>
            <div class="row">
                <table>
                    <tr>
                        <th class="col">Name: </th>
                        <td class="col shadow p-3 mb-5 bg-body-tertiary rounded">{{name}}</td> <br>
                    </tr>
                </table>
            </div>
            <div class="row">
                <table>
                    <tr>
                        <th class="col">Age: </th>
                        <td class="col shadow p-3 mb-5 bg-body-tertiary rounded">{{age}}</td> <br>
                    </tr>
                </table>
            </div>
            <div class="row">
                <table>
                    <tr>
                        <th class="col">Phone: </th>
                        <td class="col shadow p-3 mb-5 bg-body-tertiary rounded">{{phone}}</td> <br>
                    </tr>
                </table>
            </div>
            <div class="row">
                <table>
                    <td colspan="2">
                    <center><a href="/bootstrap_design"><button type="button" class="btn btn-outline-danger">Back</button></a></center>
                    </td>
                </table>
            </div>
        </div>
        
    </form>
    {% endblock %}  
</body>
</html>
