<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static%}
    <link rel="stylesheet" href="{% static 'css/boot_design.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <title>Bootstrap</title>
</head>
<body>
    {% block content %}
    <h1 class="text-md-center text-success text-warning bg-dark">Welcome this is bootstrap page</h1>
    <form action="boot_out" method="POST">
        {% csrf_token %}
        <div class="container text-center text-bg-info p-3 "  id="back">
            <div class="row">
                <label class="col">Name</label>
                <input type="text" name="name" class="col" autocomplete="off" required>
            </div>
            <div class="row">
                <label class="col">Age</label>
                <input type="text" name="age" class="col" autocomplete="off" required>
            </div>
            <div class="row">
                <label class="col">phone</label>
                <input type="text" name="phone" class="col" autocomplete="off" required>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-outline-success">submit</button>
            </div>
        </div>
        
    </form>
    {% endblock%}
    
</body>
</html>
