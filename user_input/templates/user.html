<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User Input from Html</title>    
    <link rel="stylesheet" type="text/css" href="{% static 'css/user.css' %}">
</head>
<body>
    {% block content %}
    <form method="post" action="user_output">
        {% csrf_token %}
        <table>
            <tr>
                <th colspan="2">Details</th><br>
            </tr>

            <tr>
                <td colspan="2"><hr></td>
            </tr>
                  
            <tr>
                <th>Name</th>
                <td><input type="text" name="name" autocomplete="off" required></td> <br>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" name="email" autocomplete="off" required></td> <br>
            </tr>
            <tr>
                <th>Phone</th>
                <td><input type="text" name="phone" autocomplete="off" required></td> <br>
            </tr>
            <tr>
                <td colspan="2">
                    <center><input type="submit" value="submit" name="sumit"></center> 
                </td>
            </tr>
        </table>
    </form>
    {% endblock %}

</body>
</html>
